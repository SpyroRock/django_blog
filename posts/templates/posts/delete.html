{% extends 'base.html' %}
{% block content %}
<div class="container px-5">
    <div class="row">
        <div class="col-12">
            <h1>Are you sure you want to delete this post?</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                <input type="submit" value="Yes" class="btn btn-md btn-danger"/>
                <a href="{% url 'posts:list' %}" class="btn btn-md btn-primary">NO</a>
            </form>
        </div>
    </div>
</div>
    


    
{% endblock content %}
